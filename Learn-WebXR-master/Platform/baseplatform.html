        <script type="module">
                    import { Dropzone } from "./src/dropzone.js";
                  
                    import * as THREE from 'three';

                    import { RGBELoader } from './jsm/loaders/RGBELoader.js';
                    import { GLTFExporter } from "./jsm/exporters/GLTFExporter.js";
                    import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';



           


                    const gltfExporter = new GLTFExporter();
                    const dracoExporter = new DRACOExporter();
                    gltfExporter.setDRACOExporter( dracoExporter );

// document.getElementById("dropzone").addEventListener("change",function(){

//   exportGLTF()

// })




 function exportGLTF( input ) {

                    const options = {
                    trs: document.getElementById( 'option_trs' ).checked,
                    onlyVisible: document.getElementById( 'option_visible' ).checked,
                    truncateDrawRange: document.getElementById( 'option_drawrange' ).checked,
                    binary: document.getElementById( 'option_binary' ).checked,
                    draco: document.getElementById( 'option_draco' ).checked,
                    maxTextureSize: Number( document.getElementById( 'option_maxsize' ).value ) || Infinity // To prevent NaN value
                    };
                    gltfExporter.parse( input, function ( result ) {

                    if ( result instanceof ArrayBuffer ) {

                        saveArrayBuffer( result, 'scene.glb' );
                            console.log(result)
                            
                            var base64 = btoa(
                            new Uint8Array(result)
                                .reduce((data, byte) => data + String.fromCharCode(byte), '')
                            );
                            console.log(base64)
                        // send_file(base64)
                        // console.log(URL.createObjectURL(base64))
                            document.getElementById("export_object").addEventListener("click",function(){
                            console.log  (_base64ToArrayBuffer(base64));
                            })
                        
                    } else {

                        const output = JSON.stringify( result, null, 2 );
                        console.log( output );
                        saveString( output, 'scene.gltf' );

                    }

                    }, options );

                    }

      
                    
                    var btn = document.createElement('button');
                    document.body.appendChild(btn);
                    btn.textContent = 'Download .glb';
                    const link = document.createElement( 'a' );
                    link.style.display = 'none';



function _base64ToArrayBuffer(data) {

                    var binary_string = window.atob(data);
                    var len = binary_string.length;
                    var bytes = new Uint8Array(len);
                    for (var i = 0; i < len; i++) {
                        bytes[i] = binary_string.charCodeAt(i);
                    }
                    return bytes.buffer;
                    console.log(bytes.buffer)
                }

function save( blob, filename ) {

                    link.href = URL.createObjectURL( blob );
                    link.download = filename;
                    link.click();
                    console.log(link.href)
                    // URL.revokeObjectURL( url ); breaks Firefox...
                    document.getElementById("Lazzoni").src=link.href
                    }


function saveString( text, filename ) {

                    save( new Blob( [ text ], { type: 'text/plain' } ), filename );

                }


function saveArrayBuffer( buffer, filename ) {

                    save( new Blob( [ buffer ], { type: 'application/octet-stream' } ), filename );
                    console.log([ buffer ], { type: 'application/octet-stream' })

                }





            var reader = new FileReader();
              


                               
Dropzone.autoDiscover = false;
var dropzone = new Dropzone('#demo-upload', {
    
    previewTemplate: document.querySelector('#preview-template').innerHTML,
    maxFiles:1,
    parallelUploads: 2,
    thumbnailHeight: 120,
    thumbnailWidth: 120,
    maxFilesize: 20,
    filesizeBase: 1000,
    thumbnail: function(file, dataUrl) {
      if (file.previewElement) {
        file.previewElement.classList.remove("dz-file-preview");
        var images = file.previewElement.querySelectorAll("[data-dz-thumbnail]");
        for (var i = 0; i < images.length; i++) {
          var thumbnailElement = images[i];
          thumbnailElement.alt = file.name;
          thumbnailElement.src = dataUrl;
        }
        setTimeout(function() { file.previewElement.classList.add("dz-image-preview"); }, 1);
      }
    },
    init: function() {
this.on("maxfilesexceeded", function(file) {
    this.removeAllFiles();
    this.addFile(file);
 
});
}   
    
  
  });
  
  
  // Now fake the file upload, since GitHub does not handle file uploads
  // and returns a 404
  
  var minSteps = 6,
      maxSteps = 60,
      timeBetweenSteps = 100,
      bytesPerStep = 100000;
    
  dropzone.uploadFiles = function(files) {
      
    var self = this;
    for (var i = 0; i < files.length; i++) {
  
      var file = files[i];
     var totalSteps = Math.round(Math.min(maxSteps, Math.max(minSteps, file.size / bytesPerStep)));
  
      for (var step = 0; step < totalSteps; step++) {
        var duration = timeBetweenSteps * (step + 1);
        setTimeout(function(file, totalSteps, step) {
          return function() {
            
            file.upload = {
              progress: 100 * (step + 1) / totalSteps,
              total: file.size,
              bytesSent: (step + 1) * file.size / totalSteps
              
            };
  
            self.emit('uploadprogress', file, file.upload.progress, file.upload.bytesSent);
            if (file.upload.progress == 100) {
              console.log(file)
              
              
              
              reader.onload = gltfText => {
	
  let loader = new GLTFLoader()	.setDRACOLoader( new DRACOLoader().setDecoderPath( 'js/libs/draco/gltf/' ) );

  loader.parse( gltfText.target.result, '', (gltfData) => {
   






exportGLTF( gltfData.scene );


} )};

             
           
              
              reader.readAsArrayBuffer( file );
              file.status = Dropzone.SUCCESS;
              self.emit("success", file, 'success', null);
              self.emit("complete", file);
              self.processQueue();
              //document.getElementsByClassName("dz-success-mark").style.opacity = "1";
            }
          };
        }(file, totalSteps, step), duration);
      }
    }
  }
        </script>
