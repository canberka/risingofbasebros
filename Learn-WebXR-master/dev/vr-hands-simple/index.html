<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js vr - hand and controller - simple</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<!-- Favicons -->
      <link rel="apple-touch-icon" sizes="180x180" href="../../css/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="../../css/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="../../css/favicon/favicon-16x16.png">
      <link rel="manifest" href="../../css/favicon/site.webmanifest">
      <link rel="mask-icon" href="../../css/favicon/safari-pinned-tab.svg" color="#5bbad5">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">
		<link type="text/css" rel="stylesheet" href="../../css/three.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - hand and controller support
		</div>
        <script src="../../libs/fas.js"></script>
		<script type="module">

			import * as THREE from '../../libs/three/three.module.js';
			import { OrbitControls } from '../../libs/three/jsm/OrbitControls.js';
			import { VRButton } from '../../libs/VRButton.js';
			import { XRControllerModelFactory } from '../../libs/three/jsm/XRControllerModelFactory.js';
			import { XRHandModelFactory } from '../../libs/three/jsm/WebXRHandController.js';
			import { GLTFLoader } from '../../libs/three/jsm/GLTFLoader.js';
			import { RGBELoader } from '../../libs/three/jsm/RGBELoader.js';

			import { DRACOLoader } from '../../libs/three/jsm/DRACOLoader.js';

			var container;
			var camera, scene, renderer;
			var hand1, hand2;
			var controller1, controller2;
			var controllerGrip1, controllerGrip2;
 var mixer;
			var controls;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x808080 );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 50 );
				camera.position.set( 0, 0, 1 );

				controls = new OrbitControls( camera, container );
				controls.target.set( 0, 0, 0 );
				controls.update();

						new RGBELoader()
					.setPath( '../../textures/equirectangular/' )
					.load( 'royal_esplanade_1k.hdr', function ( texture ) {

						texture.mapping = THREE.EquirectangularReflectionMapping;

						

						// model

						new GLTFLoader()
							.setPath( '../../models/gltf/' )
							.setDRACOLoader( new DRACOLoader().setDecoderPath( '../../libs/three/js/draco/gltf/' ) )
							.load( 'okur2.glb', function ( gltf ) {

								
								scene.add( gltf.scene );
							


							} );

					} );
			

				scene.add( new THREE.HemisphereLight( 0x808080, 0x606060 ) );

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 6, 0 );
				light.castShadow = true;
				light.shadow.camera.top = 2;
				light.shadow.camera.bottom = - 2;
				light.shadow.camera.right = 2;
				light.shadow.camera.left = - 2;
				light.shadow.mapSize.set( 4096, 4096 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.shadowMap.enabled = true;
				renderer.xr.enabled = true;

				container.appendChild( renderer.domElement );

				

				// controllers


				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
